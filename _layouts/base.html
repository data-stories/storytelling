
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Data Storytelling Tool</title>
    <link rel="shortcut icon" type="image/ico" href="static/images/favicon.ico"/>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Modal css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

    <!-- Storytelling CSS -->
    <link href="css/storytelling.css" rel="stylesheet">

  </head>

  <body>

    {% include navbar.html %}

    <main role="main" class="container">

      <noscript>
        <div class="row text-center">
          <div class="col-6 h-100">
            <div class="card h-100">
              <div class="card-body text-center">
                This service requires Javascript to run correctly. Please enable Javascript in your browser's settings, and reload the page.
              </div>
            </div>
          </div>
        </div>
      </noscript>

      <div class="row showOnLoad" style="display: none;">
        <input type="file" class="form-control-file" id="story-upload" accept=".story" style="display:none">
        <a class="btn btn-secondary file-button" href="#" role="button" onClick="newStory()"><i class="fas fa-file"></i>&nbsp;New</a>
        <a class="btn btn-secondary file-button" href="#" role="button" onClick="downloadStory()"><i class="fas fa-save"></i>&nbsp;Save As</a>
        <a class="btn btn-secondary file-button" href="#" role="button" onClick="loadStory()"><i class="fas fa-folder-open"></i>&nbsp;Load</a> 
      </div>

      <br/>

      {% include data.html %}
      {% include analysis.html %}
      {% include story.html %}
      {% include export.html %}

      <br/>
      <br/>
      <br/>

      {% include footer.html %}

    </main><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="javascript/jquery/jquery-3-2-1.min.js"><\/script>')</script>
    <script src="javascript/bootstrap/bootstrap.min.js"></script>

    <!-- Storytelling JavaScript
    ================================================== -->
    <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
    <script>window.d3 || document.write('<script src="javascript/d3/d3.min.js"><\/script>')</script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script type="text/javascript" src="javascript/jquery/jquery.sparkline.min.js"></script>
    <script type="text/javascript" src="javascript/data analysis/jDBSCAN.js"></script>
    <script type="text/javascript" src="javascript/data analysis/pearson.js"></script>
    <script type="text/javascript" src="javascript/story/data.js"></script>
    <script type="text/javascript" src="javascript/story/metadata.js"></script>
    <script type="text/javascript" src="javascript/story/story.js"></script>
    <script type="text/javascript" src="javascript/story/chart.js"></script>
    <script type="text/javascript" src="javascript/management/demo.js"></script>
    <script type="text/javascript" src="javascript/management/utils.js"></script>
    <script type="text/javascript" src="javascript/management/file_manager.js"></script>
    <script type="text/javascript" src="javascript/management/export.js"></script>
    <script type="text/javascript" src="javascript/management/template.js"></script>
    <script type="text/javascript" src="javascript/management/recommender.js"></script>
    <script type="text/javascript" src="javascript/views/view.js"></script>
    <script type="text/javascript" src="javascript/views/data_viewer.js"></script>
    <script type="text/javascript" src="javascript/views/analysis_viewer.js"></script>
    <script type="text/javascript" src="javascript/views/story_viewer.js"></script>
    <script type="text/javascript" src="javascript/views/export_viewer.js"></script>

    <script>
      $(document).ready(function(){
        $(".showOnLoad").show();
      });
    </script>
  </body>
</html>
